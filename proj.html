<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up Page</title>
    <link rel="stylesheet" href="proj.css">    
</head>
<body>
    <div id="container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <div class="switch-btn">
                <span>Don't have an account? </span><a href="#" onclick="toggleForm('signupForm')">Sign up</a>
            </div>
        
        </form>

        <form id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="button" onclick="signup()">Sign Up</button>
            <div class="switch-btn">
                <span>Already have an account? </span><a href="#" onclick="toggleForm('loginForm')">Login</a>
            </div>
        </form>
    </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Perform client-side validation (you would need server-side validation in a real scenario)
            if (username === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Perform login logic (you would need server-side authentication in a real scenario)
            alert("Logged in successfully as " + username);
        }

        function signup() {
            var username = document.getElementById('signupUsername').value;
            var password = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Perform client-side validation (you would need server-side validation in a real scenario)
            if (username === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Perform signup logic (you would need server-side registration in a real scenario)
            alert("Account created successfully for " + username);
        }

        function toggleForm(formId) {
            document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'flex' : 'none';
            document.getElementById('signupForm').style.display = formId === 'signupForm' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
